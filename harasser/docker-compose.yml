# Use postgres/example user/password credentials
version: '3.1'

services:
  harasser_db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: example
      POSTGRES_DB: postgres_database_harasser
      POSTGRES_USER: userharasser #doesn't allow login via database-1
    ports:
      - "5555:5432" 
  adminer:
    image: adminer
    restart: always
    ports:
      - 8090:8080

