# Use postgres/example user/password credentials
version: '3.1'

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: example
      POSTGRES_DB: postgres_database
      POSTGRES_USER: user0 #doesn't allow login via database-1
    ports:
      - "5432:5432" 
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

